name: Post Changelog to Discord

on:
  workflow_dispatch:

jobs:
  send-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 1.20.1 branch
        uses: actions/checkout@v4
        with:
          ref: 1.20.1

      - name: Extract changelog section
        id: changelog
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          MODNAME="YourModName"  # change to your mod name

          VERSION=$(grep -m1 '^# ' CHANGELOG.md | grep -oE '[0-9]+(\.[0-9]+)*')

          # Extract section between first '# ' and next '# '
          awk '
            BEGIN {capture=0}
            /^# / {
              if (capture == 0) {capture=1; next}
              else {capture=0}
            }
            capture == 1 {print}
          ' CHANGELOG.md > changelog_section.txt

          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "modname=$MODNAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MODNAME: ${{ steps.changelog.outputs.modname }}
          VERSION: ${{ steps.changelog.outputs.version }}
          BRANCH: ${{ steps.changelog.outputs.branch }}
        run: |
          CONTENT=$(cat changelog_section.txt)

          MESSAGE="$MODNAME $VERSION for Fabric $BRANCH has been released!\n"
          MESSAGE+="Changelog\n"
          MESSAGE+="$CONTENT\n"
          MESSAGE+="Downloads\n"
          MESSAGE+="https://example.com/download1\n"
          MESSAGE+="https://example.com/download2\n"
          MESSAGE+="Have a great time!"

          jq -n --arg username "Changelog Bot" --arg content "$MESSAGE" \
            '{username: $username, content: $content}' | \
          curl -H "Content-Type: application/json" -X POST -d @- "$DISCORD_WEBHOOK_URL"
